<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="render" content="webkit">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        #cvs{
            margin: 10px auto;
            display: block;
            border: 1px solid red;
        }

        #cvs1{
            display: none;
            border: 1px solid green;
        }
    </style>
</head>
<body>
<canvas id="cvs">
    您的浏览器不支持canvas，请使用高版本浏览器。
</canvas>



<canvas id="cvs1">
    您的浏览器不支持canvas1，请使用高版本浏览器。
</canvas>



<script>
    window.onload=function (){
        var cvs=document.getElementById("cvs");
        cvs.width=1000;
        cvs.height=600;
        var context=cvs.getContext("2d");
        context.lineJoin="miter";
        context.lineWidth=1;

        context.font="small-Caps bolder 40px Arial";



        var linearGradient=context.createLinearGradient(0,0,cvs.width,0);
        linearGradient.addColorStop(0,"yellow");
        linearGradient.addColorStop(0.3,"orange");
        linearGradient.addColorStop(1,"red");


        var image=new Image();
        image.src="image/21.jpg";

        image.onload=function (){
            var patt=context.createPattern(image,"repeat");
            context.fillStyle=patt;
            context.fillText("您的浏览器不支持canvas1，请使用高版本浏览器。",0,300);
        };



        context.fillRect(0,100,cvs.width,1);

        context.fillStyle=linearGradient;
        context.textAlign="left";
        context.textBaseline="top";
        context.fillText("您的浏览器不支持canvas1，请使用高版本浏览器。",0,0);



    };

</script>
</body>
</html>
