        }



        function drawCircle(ctx,x,y,radius,fillStyle,strokeStyle){
            ctx.save();
            ctx.beginPath();
            ctx.lineWidth=10;
            ctx.shadowColor="rgba(0,0,0,0.7)";
            ctx.shadowOffsetX=1;
            ctx.shadowOffsetY=1;
            ctx.shadowOffsetBlur=8;
            ctx.arc(x,y,radius,0,2*Math.PI,false);

            ctx.fill();
            ctx.stroke();
