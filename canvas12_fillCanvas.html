<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="render" content="webkit">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        #cvs{
            margin: 10px auto;
            display: block;
            border: 1px solid red;
        }

        #cvs1{
            display: none;
            border: 1px solid green;
        }
    </style>
</head>
<body>
<canvas id="cvs">
    您的浏览器不支持canvas，请使用高版本浏览器。
</canvas>



<canvas id="cvs1">
    您的浏览器不支持canvas1，请使用高版本浏览器。
</canvas>



<script>
    window.onload=function (){






        var cvs=document.getElementById("cvs");
        cvs.width=1000;
        cvs.height=600;
        var context=cvs.getContext("2d");
        context.lineJoin="miter";




        var cvs1=document.getElementById("cvs1");
        cvs1.width=50;
        cvs1.height=30;
        var ctx1=cvs1.getContext("2d");
        ctx1.lineJoin="miter";
        ctx1.lineWidth=6;
        ctx1.fillStyle="gray";
        ctx1.strokeStyle="rgba(0,0,0,0.5)";
        ctx1.fillRect(3,3,47,27);
        ctx1.strokeRect(3,3,47,27);


        var filP =context.createPattern(cvs1,"repeat");

        context.fillStyle=filP;
        context.fillRect(0,0,cvs.width,cvs.height);




    };

</script>
</body>
</html>
