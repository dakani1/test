<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="render" content="webkit">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        #main{
            width: 1000px;
            margin: 50px auto;
            position: relative;
            font-size: 0;
        }

        #main .box {
            font-size: 16px;
            display: inline-block;
            *display: inline;
            *zoom: 1;
            vertical-align: top;
            width: 200px;
            height: 50px;
            line-height: 50px;
            -webkit-border-radius: 5px 5px 0 0;
            -moz-border-radius: 5px 5px 0 0;
            border-radius: 5px 5px 0 0;
            border: 1px solid #000;
            text-align: center;
            position: relative;
            z-index: 20;
            background: red;
        }

        #main .box + .box{
            border-left: none;
        }

    </style>
</head>
<body>



<ul id="main">
    <li class="box">首页</li>
    <li class="box">论坛</li>
    <li class="box">视频</li>
    <li class="box">留言</li>
    <li class="box">商城</li>
</ul>




<script src="package.js"></script>
<script>


    //        总结：1.运动中，必须要先关闭定时器，然后再开
    //             2.运动中速度一定要取整数。（（所有的运动一定要做速度取整操作）


    //        弹性运动：是速度+=
    //            有阻力弹性运动：速度+=   速度*=
    //        缓冲运动：speed=（a-b）/c；

    window.onload=function() {
        var mark = document.getElementById("mark");
        var box = getClass("box");


        for(var i=0;i<box.length;i++){
            box[i].index=i;
            box[i].onmouseover=function (){
                clearInterval(this.timer);
                animate(this,"height",300);
            };


            box[i].onmouseout=function (){
                clearInterval(this.timer);
                for(var j=0;j<box.length;j++){
                    box[j].style.height="50px";
                }
            }
        }




        function animate(obj,attr,value){

            var iSpeed=0;
            var speed=10;
            var oldVal=0;
            clearInterval(obj.timer);

            obj.timer=setInterval(function (){
                oldVal=parseInt(getStyle(obj,attr));
                console.log(getStyle(obj,attr));
                iSpeed=(value-oldVal)/6;

                if(iSpeed>0){
                    iSpeed=Math.ceil(iSpeed);
                }else{
                    iSpeed=Math.floor(iSpeed);
                }
                speed+=iSpeed;
                speed*=0.78;



                if(value!=oldVal){
                    obj.style[attr]=oldVal+speed+"px";

                }else{
                    clearInterval(obj.timer);
                }


            },30);

        }


    };

</script>
</body>
</html>
