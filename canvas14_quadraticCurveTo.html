        function drawMoon1(ctx,x,y,rot,sl) {
            ctx.save();

            ctx.beginPath();
            ctx.translate(x, y);
            ctx.rotate(rot / 180 * Math.PI);
            ctx.scale(sl, sl);
            ctx.arc(0, 0, 10, 1.5 * Math.PI, 0.5 * Math.PI, false);
            ctx.moveTo(0, 10);
            ctx.quadraticCurveTo(10, 0, 0, -10);
            ctx.lineJoin = "bevel";
