<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title></title>

<body>
<script>
    window.onload=function (){
        function Parent(){
            this.name="zhao";
            this.sex="boy";
        }

        Parent.prototype.show=function (cont){
            alert(cont);
        };
        Parent.prototype.hide=function (){
            alert("hide");
        };


        function Child(){
            Parent.call(this);
        }

        for(var a in Parent.prototype){
            Child.prototype[a]=Parent.prototype[a];
        }



//        Child.prototype.show=function (){
//            alert("child_show");
//        };
        var child=new Child();

        child.show(this.name);






    };
</script>
</body>
