<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="render" content="webkit">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title></title>
    <style>
        body, div, ul, li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #main {
            width: 100%;
            height: 300px;
            font-size: 0;
            margin: 100px auto;
            background-color: red;
        }

        #main li {
            width: 25%;
            height: 100%;
            display: inline-block;
            *display: inline;
            *zoom: 1;
            vertical-align: top;
            font-size: 16px;
            border: 1px solid black;
            margin-right: -1px;
            overflow:hidden;
        }

        #main li + li{
            margin-left: -2px;
        }

        #test{

            margin: 1000px 50px;
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }

        #name{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>


<div id="test">
    <div id="name">11</div>
</div>


<script>
    window.onload=function (){
        var name=document.getElementById("name");

        name.onmouseover=function (){
            alert(this.offsetTop);
        };
    };
</script>



<ul id="main">
    <li style="background-color: white;">
        11111111
    </li>
    <li style="background-color: white;">
        22222222222
    </li>
    <li style="background-color: white;">
        333333333
    </li>
    <li style="background-color: white;">
        4444444
    </li>
</ul>
</body>
</html>
